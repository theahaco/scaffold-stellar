[workspace]
resolver = "2"
default-members = ["crates/*"]
members = [
    "crates/*",
    "contracts/*",
    "crates/stellar-scaffold-test/fixtures/contracts/*",
]

[workspace.package]
repository = "https://github.com/theahaco/scaffold-stellar"

[workspace.dependencies]
stellar-scaffold-macro = { path = "crates/stellar-scaffold-macro" }
stellar-registry = { path = "crates/stellar-registry" }

loam-sdk = { git = "https://github.com/loambuild/loam", rev = "096da30cedd371651906cfbed034b955c7b50ab4" }
loam-subcontract-core = { git = "https://github.com/loambuild/loam", rev = "096da30cedd371651906cfbed034b955c7b50ab4" }
stellar-cli = { version = "23.1.3", package = "soroban-cli", default-features = false  }
soroban-rpc = { package = "stellar-rpc-client", version = "23.0.1" }
soroban-spec-tools = "23.1.2"

soroban-sdk = "23.0.2"
stellar-xdr = "23.0.0"
stellar-strkey = "0.0.13"

cargo_metadata = "0.18.1"
thiserror = "1.0.38"
sha2 = "0.10.8"

clap = "4.1.8"

[profile.contracts]
inherits = "release"
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = true
panic = "abort"
codegen-units = 1
lto = true

[workspace.lints.clippy]
result_large_err = "allow"