name: Linting website

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'website/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  website-dapp:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Get Bun cache directory
        id: bun-cache-dir
        run: echo "dir=$(bun pm cache)" >> ${GITHUB_OUTPUT}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.bun-cache-dir.outputs.dir }}
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-lint-${{ hashFiles('**/bun.lockb', '**/package.json', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-lint-
            ${{ runner.os }}-bun-

      - name: Install website dependencies
        run: cd website && bun install --frozen-lockfile

      - name: Check MDX
        run: cd website && bun linter

      - name: Build website
        run: cd website && bun run build
